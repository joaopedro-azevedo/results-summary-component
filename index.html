<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="container">

    <div class="results">
      <h1 class="title-result">Your Result</h1>

      <div class="counter">
        <span class="note">76</span>
        <p>of 100</p>
      </div>


      <h3 class="quality">Great</h3>

      <p class="description-result">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3 class="title-summary">Summary</h3>

      <div class="content-summary">
        <ul>

          <li class="topic-summary reactionBG">
            <img src="src/assets/images/icon-reaction.svg" alt="reaction icon">
            <p class="reaction">Reaction</p>
            <p class="note-summary"><span class="notes">80</span> / 100</p>
          </li>

          <li class="topic-summary memoryBG">
            <img src="src/assets/images/icon-memory.svg" alt="memory icon">
            <p class="memory">Memory</p>
            <p class="note-summary"><span class="notes">92</span> / 100</p>
          </li>

          <li class="topic-summary verbalBG">
            <img src="src/assets/images/icon-verbal.svg" alt="verbal icon">
            <p class="verbal">Verbal</p>
            <p class="note-summary"><span class="notes">61</span> / 100</p>
          </li>

          <li class="topic-summary visualBG"> 
            <img src="src/assets/images/icon-visual.svg" alt="visual icon">
            <p class="visual">Visual</p>
            <p class="note-summary"><span class="notes">72</span> / 100</p>
          </li>

        </ul>

        <button class="continue-button">Continue</button>
      </div>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/joaopedro-azevedo">Jo√£o Pedro de Azevedo</a>.
  </div>
</body>

</html>
