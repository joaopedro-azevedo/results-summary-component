<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="container">

    <div class="results">
      <h1 class="title-result">Your Result</h1>

      <div class="counter">
        76
        of 100
      </div>


      <h3 class="note">Great</h3>

      <p class="description-result">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>

      <div class="content-summary">
        <ul>

          <li>
            <img src="src/assets/images/icon-reaction.svg" alt="reaction icon">
            Reaction
            80 / 100
          </li>

          <li>
            <img src="src/assets/images/icon-memory.svg" alt="memory icon">
            Memory
            92 / 100
          </li>

          <li>
            <img src="src/assets/images/icon-verbal.svg" alt="verbal icon">
            Verbal
            61 / 100
          </li>

          <li>
            <img src="src/assets/images/icon-visual.svg" alt="visual icon">
            Visual
            72 / 100
          </li>

        </ul>

        <button>Continue</button>
      </div>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
